language: node_js
node_js:
  - "10.16.0"
sudo: false
cache:
  directories:
    - node_modules
script:
  - "npm run test"
after_success:
  - "npm run coveralls"

before_deploy: npm install now --no-save # Install Now CLI on Travis
deploy:
  - provider: script # Run a custom deployment script which we will define below
    script: now --token $NOW_TOKEN
    skip_cleanup: true
    on:
      all_branches: true
      master: false
  - provider: script
    script: now --token $NOW_TOKEN && now alias --token $NOW_TOKEN
    skip_cleanup: true
    on:
      master: true